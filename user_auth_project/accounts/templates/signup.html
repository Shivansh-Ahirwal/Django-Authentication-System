{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>
        <a href="{% url 'login' %}">Back to Login</a>
    </p>
</div>
{% endblock %}
